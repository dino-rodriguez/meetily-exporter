name: release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Update formula
        env:
          TAG: ${{ github.event.release.tag_name }}
        run: |
          VERSION="${TAG#v}"
          URL="https://github.com/dino-rodriguez/meetily-exporter/archive/refs/tags/${TAG}.tar.gz"
          SHA=$(curl -sL "$URL" | shasum -a 256 | cut -d ' ' -f 1)

          sed -i "s|url \".*\"|url \"${URL}\"|" Formula/meetily-exporter.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA}\"|" Formula/meetily-exporter.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/meetily-exporter.rb
          git commit -m "build: update formula to ${TAG}"
          git push
